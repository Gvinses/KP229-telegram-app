<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link type="image/x-icon" href="pictures/Logo.jpg" rel="shortcut icon">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="javascript/jquery-3.7.1.js"></script>
</head>
<body>
    <main>

        <div class="container">
            <div class="info">
                <h2 id="1TapEquals">1/1</h2>
                <h2 class="scoreInHTML" id="Score">0</h2>
            </div>
            <span class="clickerPart">
                <button onclick="incrementScore()">
                    <img id="toClick" src="pictures/LogoWithOutPhone.png"/>
                </button>
            </span>
            
            <div class="enegry">
                <img src="pictures/Energy.svg" width="50" height="50">
                <h3 id="userEnergy">1000</h3>
                <h3>/</h3>
                <h3 id="userMaxEnergy">1000</h3>
            </div>
             
            <div class="menu">
                <a href="shop.html"><img id="Shop" src="pictures/Shop.svg" height="50" width="50"/></a>
                <a href="quests.html"><img src="pictures/Task.svg" height="50" width="50"/></a>
                <a id="brush" href="customization.html"><img src="pictures/Brush.svg" height="50" width="50"/></a>
            </div>
        </div>
    </main>


    <script src="javascript/script.js"></script>
    <script src="javascript/userSelect.js"></script>
    <script src="javascript/energy.js"></script>
    <script src="javascript/Shop.js"></script>
    <script src="javascript/NuclearReactorLogic.js"></script>
    <script src="javascript/energyBackReboting.js"></script>
    <script src="javascript/Background.js"></script>

    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });


        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    
</body>
</html>
