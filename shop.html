<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="javascript/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="ShopMain">
        <div class="ShopContainer">
            <h1 class="scoreInHTML" id="Score">0</h1>
            <h1 id="Error"></h1>
            
            <span class="TwoxClicker" id="twoXclicker">
                    <button id="secondClickButton" onclick="secondClick()">
                    <img src="pictures/DoubleTap.svg" height="50" width="50"/>
                    <h2>Двойной клик</h2>
                    <span class="pricePart">
                        <h3>+1</h3>
                        <p>Стоимость: 100</p>
                    </span>
                </button>
            </span>

            
            <span class="TenxClicker" id="tenXclicker">
                <button id="tenClickButton" onclick="tenClick()">
                    <img src="pictures/miner.svg" height="50" width="50"/>
                    <h2>Десять кликов</h2>
                    <span class="pricePart">
                        <h3>+10</h3>
                        <p>Стоимость: 1000</p>
                    </span>
                </button>
            </span>

            <span class="TenxClicker" id="oneHXclicker">
                <button id="hungretClickButton" onclick="hungretClick()">
                    <img src="pictures/zavod.svg" height="50" width="50"/>
                        <h2>Завод кликов</h2>
                        <span class="pricePart">
                            <h3>+100</h3>
                            <p>Стоимость: 10000</p>
                        </span>
                </button>
            </span>

            <span class="TenxClicker" id="c1000Xclicker">
                <button id="thousendClickButton" onclick="Click1500()">
                    <img src="pictures/CHERNOBOL2.svg" height="50" width="50"/>
                        <h2>Реактор кликов</h2>
                            <div class="forMoreThan2Type">
                                <div class="infoOfItem">
                                    <h3>+1500</h3>
                                    <p>Стоимость: 100000</p>
                                </div>
                                <div class="unusualItemUsage">
                                    <p>Может быть взорван</p>
                                </div>
                            </div>
                </button>
            </span>

            <span class="TenxClicker" id="To2Phase">
                <button id="thousendClickButton" onclick="secondPhase()">
                    <img src="pictures/rocket.svg" height="50" width="50"/>
                        <h2>Реактор кликов</h2>
                        <div class="forMoreThan2Type">
                            <div class="infoOfItem">
                                <h3>+15</h3>
                                <p>Стоимость: 1000000</p>
                            </div>
                            <div class="unusualItemUsage">
                                <p>Переход на 2 фазу</p>
                            </div>
                        </div>
                </button>
            </span>

            <div class="aboutNew">
                <p id="someNewSoon">Something New Soon</p>
                <a href="index.html" id="Home"><img width="70px" height="70px" src="pictures/HomeSVGG.svg"/></a>
            </div>
        </div>
        
    </div>

    <script src="javascript/script.js"></script>
    <script src="javascript/userSelect.js"></script>
    <script src="javascript/energy.js"></script>
    <script src="javascript/Shop.js"></script>
    <script src="javascript/NuclearReactorLogic.js"></script>
    <script src="javascript/Background.js"></script>


    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });


        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>
    <!-- Eruda is console for mobile browsers -->

    <script src="CloudStorage/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="javascript/energyBackReboting.js"></script>
    <!-- <script>eruda.init();</script> -->
</body>
</html>
